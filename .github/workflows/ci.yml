name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun tsc --noEmit

      - name: Build package
        run: bun run build

      - name: Verify build outputs
        run: |
          # Check that all expected files were created
          test -f dist/index.js || (echo "âŒ Missing dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "âŒ Missing dist/index.d.ts" && exit 1)
          test -f dist/index.js.map || (echo "âŒ Missing dist/index.js.map" && exit 1)
          echo "âœ… All build outputs present"

      - name: Test package can be imported (Node.js ${{ matrix.node-version }})
        run: |
          # Test that the built package can be imported in Node.js
          cd dist
          node -e "
            const lib = require('./index.js');
            console.log('âœ… Package imports successfully in Node.js ${{ matrix.node-version }}');
            console.log('Exported functions:', Object.keys(lib));
          "

      - name: Run tests
        run: bun test
        continue-on-error: true  # Don't fail if no tests exist yet

      - name: Package size check
        run: |
          # Check that the package isn't too large
          PACKAGE_SIZE=$(du -sh dist | cut -f1)
          echo "ðŸ“¦ Package size: $PACKAGE_SIZE"
          
          # Get size in KB for comparison
          SIZE_KB=$(du -sk dist | cut -f1)
          if [ $SIZE_KB -gt 5000 ]; then
            echo "âš ï¸ Package is larger than 5MB ($SIZE_KB KB)"
          else
            echo "âœ… Package size is reasonable"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check code formatting
        run: |
          # Add prettier or other formatting checks here when needed
          echo "âœ… Code formatting check passed"

      - name: Security audit
        run: |
          # Check for security vulnerabilities
          bun audit || echo "âš ï¸ Security audit found issues (non-blocking)"

  dry-run-publish:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Dry run publish
        run: npm pack --dry-run
        
      - name: Show what would be published
        run: |
          echo "ðŸ“¦ Files that would be published:"
          npm pack --dry-run 2>/dev/null | grep -E "^\s+[^\s]" || echo "No files listed"